{% extends 'base.html' %}

{% block content %}
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
    <h1 class="text-muted headers-padding">Edycja ligi</h1> 
    <hr class="divider mt-0">

      <div class="headers-padding my-0 py-0" style="padding-right: 15px;">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div role="alert" class="{{ category }}">{{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
      </div>

    <div class="container" style="max-width:720px;">
        <form action="#", method="POST" autocomplete="off">
            <div class="row my-2">
              <h5 class="text-muted">Nazwa Ligi</h5> 
                <div class="col-12">
                  <input type="text" id="name" class="form-control" name="name" maxlength="30" placeholder="Liga"
                      value="{{league.name}}" Required>
                </div>
              </div>

              <div class="row my-2">
                <hr class="divider mb-1">
                <div class="float-end">
                    <button type="submit" name="tmsub" class="btn btn-primary">Aktualizuj</button>
                </div>
              </div>
        </form>
    </div>
{% endblock  %}

{% block script %}
<script>
    document.getElementById('league_collapse').classList.add('show');
    document.getElementById('league_collapse_btn').setAttribute('aria-expanded', 'true');
    document.getElementById('league_collapse_btn').setAttribute('style', 'color:white !important');
</script>
{% endblock %}
